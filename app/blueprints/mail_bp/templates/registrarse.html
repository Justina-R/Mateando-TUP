{% extends 'baseForm.html' %}

{% block content %}
<div class="container">
  <form aria-labelledby="form-titulo" method="post" action="/addUsuario" id="formulario">
    <div class="inicio-formulario" id="form-titulo">
      <img src="{{ url_for('static', filename='img/LOGO-footer.webp') }}" alt="LOGO" loading="lazy" />
      <p>Aprovecha nuestros descuentos</p>
      <p>Crea tu cuenta</p>
    </div>

    <div class="label">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" required />
      <div class="error" id="errorNombre"></div>
    </div>

    <div class="label">
      <label for="surname">Apellido:</label>
      <input type="text" name="surname" id="surname" required />
      <div class="error" id="errorApellido"></div>
    </div>

    <div class="label">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <div class="error" id="errorEmail"></div>
    </div>

    <div class="label">
      <label for="tel">Telefono:</label>
      <input type="text" name="tel" id="tel" required />
      <div class="error" id="errorTelefono"></div>
    </div>

    <div class="label">
      <label for="direccion">Dirección:</label>
      <input type="text" name="direccion" id="direccion" required />
      <div class="error" id="errorDireccion"></div>
    </div>
    
    <div class="label">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required />
      <div class="error" id="errorPassword"></div>
    </div>
    <div class="label">
      <label for="password">Confirmar Contraseña:</label>
      <input type="password" name="password" id="passwordConfirm" required />
      <div class="error" id="errorConfirmacionPassword"></div>
    </div>
    <input type="submit" value="Crear cuenta" aria-label="Crear cuenta" />
  </form>

  <div class="links">
    <p class="no-cuenta">¿Ya tienes cuenta?</p>
    <a href="{{ url_for('public_bp.login') }}">Inicia sesión</a>
  </div>
</div>

{% endblock %}

{% block script %}
  <script src="{{ url_for('static', filename='js/validarRegistro.js') }}"></script>
{% endblock %}
